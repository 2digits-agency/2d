name: ğŸ›‚ CI/CD

env:
  FORCE_COLOR: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: âš—ï¸ Build packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build all packages
        run: pnpm turbo run build

      - name: ğŸ—„ï¸ Cache build outputs
        uses: actions/cache@v3
        timeout-minutes: 5
        id: cache-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

  format:
    name: ğŸ§¬ Format files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸ§¬ Format files
        run: pnpm turbo run format

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ§ª Run tests and benchmarks
        run: pnpm turbo run test bench --force

  types:
    name: ğŸ©» Check types
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ©» Check types
        run: pnpm turbo run types

  lint:
    name: ğŸ”¬ Lint files
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ”¬ Lint files
        run: pnpm turbo run lint

  changeset:
    name: ğŸ¦‹ Check changesets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸ¦‹ Check changesets
        run: pnpm changeset status
