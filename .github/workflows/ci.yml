name: ğŸ›‚ CI/CD

env:
  FORCE_COLOR: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  format:
    name: ğŸ§¬ Format files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸ§¬ Format files
        run: pnpm turbo run format

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --filter "@2digits/*"
          pnpm install --ignore-scripts

      - name: ğŸ§ª Run tests and benchmarks
        run: pnpm turbo run test bench -- --reporter=verbose

  types:
    name: ğŸ©» Check types
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --filter "@2digits/*"
          pnpm install --ignore-scripts

      - name: ğŸ©» Check types
        run: pnpm turbo run types

  lint:
    name: ğŸ”¬ Lint files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --filter "@2digits/*"
          pnpm install --ignore-scripts

      - name: ğŸ”¬ Lint files
        run: pnpm turbo run lint

  changeset:
    name: ğŸ¦‹ Check changesets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸ¦‹ Check changesets
        run: pnpm changeset status

  publish:
    name: ğŸ’  Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    needs: ['changeset', 'format', 'test', 'types', 'lint']
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/*"

      - name: ğŸª„ Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
