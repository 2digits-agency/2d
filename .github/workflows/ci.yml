name: ğŸ›‚ CI/CD

env:
  FORCE_COLOR: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  pull_request:
    branches:
      - '**'

jobs:
  check:
    name: âš—ï¸ Lint, typecheck and format
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm turbo run build --force

      - name: ğŸ§ª Test, lint, format, and type-check
        run: pnpm turbo run test lint types format
