name: ğŸ›‚ CI/CD

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: âš—ï¸ Lint, typecheck and format
    runs-on: ubuntu-latest
    env:
      FORCE_COLORS: 1
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ©» Check types
        run: pnpm types

      - name: ğŸ”¬ Lint files
        run: pnpm lint

      - name: ğŸ§¬ Format files
        run: pnpm format

      - name: ğŸ§ª Run tests
        run: pnpm test run
