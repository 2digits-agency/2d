name: ğŸ›‚ CI/CD

env:
  FORCE_COLOR: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: âš—ï¸ Build packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ›¸ Setup PNPM
        id: pnpm
        run: |
          npm install --global pnpm
          echo STORE_PATH="$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: â¬ Download pnpm cache
        uses: actions/cache@v3
        timeout-minutes: 5
        id: cache-pnpm-store
        with:
          path: ${{ steps.pnpm.outputs.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
            pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --filter "@2digits/*"
          pnpm install --ignore-scripts

      - name: ğŸ—ï¸ Build all packages
        run: pnpm turbo run build

      - name: ğŸ—„ï¸ Cache build outputs
        uses: actions/cache@v3
        timeout-minutes: 5
        id: cache-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

  format:
    name: ğŸ§¬ Format files
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ§¬ Format files
        run: pnpm turbo run format

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ—ï¸ Build all packages
        run: pnpm turbo run build --force

      - name: ğŸ§ª Run tests and benchmarks
        run: pnpm turbo run test bench

  types:
    name: ğŸ©» Check types
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ©» Check types
        run: pnpm turbo run types

  lint:
    name: ğŸ”¬ Lint files
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ—„ï¸ Restore cached build
        uses: actions/cache@v3
        timeout-minutes: 5
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: ğŸ›¸ Setup PNPM
        run: npm install --global pnpm

      - name: ğŸ”¬ Lint files
        run: pnpm turbo run lint

  changeset:
    name: ğŸ¦‹ Check changesets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸ¦‹ Check changesets
        run: pnpm changeset status

  publish:
    name: ğŸ’  Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    needs: ['changeset', 'format', 'test', 'types', 'lint']
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ”§ Configure pnpm for quicker installation
        run: pnpm config --location=project set dedupe-peer-dependents=false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter "@2digits/2d"

      - name: ğŸª„ Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: |
            pnpm install --filter "@2digits/*"
            pnpm turbo run build --force
            pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
